<!doctype html>
<html lang="en" ng-app="atlasApp">
<head>
  <meta charset="UTF-8">
  <title>Photo Atlas App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/vendor/modernizr.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div ng-view></div>

  <script>
   $(document).foundation();
  </script>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
      zoom: 2,
      center: {lat: -9, lng: 34}
      })
    };

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap" async defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
